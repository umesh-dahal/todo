<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .task-inputs {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    select, input {
      padding: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: green;
      color: white;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      cursor: pointer;
    }
    .p1 span {
      background-color: red;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
    .p2 span {
      background-color: yellow;
      padding: 5px;
      border-radius: 5px;
    }
    .p3 span {
      background-color: green;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
    .section-title {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .completed {
      text-decoration: line-through;
      text-decoration-thickness: 4px;
      color: black;
      font-weight: bold;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", loadTasks);

    function addTask() {
      let taskText = document.getElementById("task").value.trim();
      let type = document.getElementById("type").value;
      let priority = document.getElementById("priority").value;
      if (!taskText) return;
      
      type = type === "H" ? "T" : "N";
      let list = (type === "T") ? document.getElementById("task-list-h") : document.getElementById("task-list-m");
      
      let li = createTaskElement(taskText, priority, false);
      list.appendChild(li);
      document.getElementById("task").value = "";
      sortTasks(list);
      saveTasks();
    }

    function createTaskElement(text, priority, completed) {
      let li = document.createElement("li");
      li.classList.add(priority.toLowerCase());
      li.dataset.priority = priority;
      
      let span = document.createElement("span");
      span.textContent = text;
      li.appendChild(span);
      
      if (completed) {
        li.classList.add("completed");
      }
      
      li.onclick = function() {
        li.classList.toggle("completed");
        saveTasks();
      };
      
      let deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.classList.add("delete-button");
      deleteButton.onclick = function(event) {
        event.stopPropagation();
        li.remove();
        saveTasks();
      };
      
      li.appendChild(deleteButton);
      return li;
    }

    function sortTasks(list) {
      let tasks = Array.from(list.children);
      tasks.sort((a, b) => {
        let priorityA = parseInt(a.dataset.priority.replace("P", ""));
        let priorityB = parseInt(b.dataset.priority.replace("P", ""));
        return priorityA - priorityB;
      });
      
      list.innerHTML = "";
      tasks.forEach(task => list.appendChild(task));
    }

    function saveTasks() {
      let tasks = { T: [], N: [] };
      document.querySelectorAll("#task-list-h li").forEach(li => {
        tasks.T.push({ text: li.querySelector("span").textContent, priority: li.dataset.priority, completed: li.classList.contains("completed") });
      });
      document.querySelectorAll("#task-list-m li").forEach(li => {
        tasks.N.push({ text: li.querySelector("span").textContent, priority: li.dataset.priority, completed: li.classList.contains("completed") });
      });
      localStorage.setItem("todoList", JSON.stringify(tasks));
    }

    function loadTasks() {
      let savedTasks = JSON.parse(localStorage.getItem("todoList")) || { T: [], N: [] };
      let listH = document.getElementById("task-list-h");
      let listM = document.getElementById("task-list-m");
      
      listH.innerHTML = "";
      listM.innerHTML = "";
      
      savedTasks.T.forEach(task => {
        let li = createTaskElement(task.text, task.priority, task.completed);
        listH.appendChild(li);
      });
      savedTasks.N.forEach(task => {
        let li = createTaskElement(task.text, task.priority, task.completed);
        listM.appendChild(li);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="task-inputs">
      <input type="text" id="task" placeholder="Enter task...">
      <select id="type">
        <option value="H">T</option>
        <option value="M">N</option>
      </select>
      <select id="priority">
        <option value="P1">P1</option>
        <option value="P2">P2</option>
        <option value="P3">P3</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    
    <div class="section-title">TODAY</div>
    <ul id="task-list-h"></ul>
    
    <div class="section-title">NEXT DAY</div>
    <ul id="task-list-m"></ul>
  </div>
</body>
</html>
